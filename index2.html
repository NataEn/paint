<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      div {
        margin: 0;
        padding: 0;
        border: 1px solid black;
      }
      .container {
        width: 100vw;
        height: 100vh;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content:flex-start;
        background:#dbd9d9;
      }
      .canvas {
        position: relative;
        height:60vh;
        width:60vw;
        background-color: honeydew;
        border: 2px solid black;
        resize: both;
        overflow: hidden;
        box-shadow: 5px 6px 5px 2px #a8a2a2;
      }
      .colorPicker {
        width: 40px;
        
        border: 2px solid black;
      }
      .control{
        display: flex;
        
      }
      button {
        width: 30px;
        height: 30px;
        border: 1px solid red;
      }
      ul{
          list-style: none;
          margin:0;
          padding:0;
      }
      li{
          margin:10px;
          padding:5px;
          display: inline-block;
      }
      .shape{
        cursor: grab;
       
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
     
      <div class="control">
        <ul id="colorPallet">
        </ul>
        <ul id="optionButtons">
        </div>
      </ul>
      <div id="canvas" class="canvas"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
